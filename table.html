<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        h2{
            text-align: center;
        }
        th, td{
            border: 1px solid;
            padding: 10px;
            text-align: center;
        }
        table{
            border: 1px solid;
            margin: auto;

        }
    </style>
</head>
<body>
    <h2>Table Tennis Tournament</h2>
    <div>
        <table>
            <caption>Tournament Schedule and Results</caption>
            <thead>
                <tr>
                    <th>Round 1</th>
                    <th>Player A</th>
                    <th>Player B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td>John</td>
                    <td>Alise</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Mark</td>
                    <td>Sarah</td>
                </tr>
            </tbody>
            <tr>
                <th>Round 2</th>
                <th>Player C</th>
                <th>Player D</th>
            </tr>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <td>Match D</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <th>Final</th>
                <th>Winner of Match 3</th>
                <th>Winner of Match 4</th>
            </tr>
            <tfoot>
                <tr>
                    <td>Champion</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
            </tfoot>

        </table>
    </div>
</body>
</html>
